<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion expresion</title>
</head>
<body>
    <script>

        // Funcion declarativa
        // function example(a, b, c){
        //     return a+b+c;
        // }
        // console.log(example(1, 2, 3));

        // Funcion de expresion
        const ejemplo = (a, b, c)=> {
            return a+b+c;
        }
        console.log(ejemplo(1, 2, 3));
    </script>
</body>
</html>
